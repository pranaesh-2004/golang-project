<!-- static/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - AI eCommerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .dashboard {
            max-width: 800px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .btn {
            padding: 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Welcome to AI-Powered E-Commerce Dashboard</h1>

<div class="dashboard">
    <a href="/viewproduct.html" class="btn">🛍️ View Products</a>
    <a href="/view_cart.html" class="btn">🛒 View Cart</a>
    <a href="/my_orders.html" class="btn">📦 My Orders</a>
    <a href="/payment_gateway.html" class="btn">💰 Payment Gateway</a>
    <a class="btn" href="static/track.html">order tracker</a>
     <a class="btn" href="/profile.html">👤 Profile</a>
    <a class="btn" href="/">🚪 Logout</a>
</div>

</body>
</html>
