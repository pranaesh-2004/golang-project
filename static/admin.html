<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #111827;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #3B82F6;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 16px;
      transition: 0.2s;
    }
    .sidebar a:hover {
      color: #3B82F6;
    }
    .main {
      flex-grow: 1;
      background: #F3F4F6;
      padding: 20px;
      overflow-y: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      font-size: 28px;
      color: #111827;
    }
    .card-grid {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      flex: 1;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .section {
      margin-top: 30px;
    }
    .section h2 {
      margin-bottom: 10px;
      font-size: 22px;
      color: #1F2937;
    }
    form {
      margin-top: 20px;
      display: grid;
      gap: 10px;
    }
    input, select, button {
      padding: 10px;
      border: 1px solid #D1D5DB;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #3B82F6;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2563EB;
    }
    #drop-zone {
      border: 2px dashed #3B82F6;
      padding: 20px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#">Dashboard</a>
    <a class="btn" href="/manage_users.html">Manage Users</a>
    <a class="btn" href="/manage_product.html">Manage Product</a>
    <a class="btn" href="/orders.html">Orders</a>
    <a class="btn" href="/contact.html">Contact</a>
    <a class="btn" href="/image.html">Images</a>


    <a href="/">Logout</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>Welcome, Admin</h1>
    </div>

    <div class="card-grid">
      <div class="card">
        <h3>Total Users</h3>
        <p id="user-count">Loading...</p>
      </div>
      <div class="card">
        <h3>Products Listed</h3>
        <p id="product-count">Loading...</p>
      </div>
      <div class="card">
        <h3>Orders Today</h3>
        <p id="orders-today">Loading...</p>
      </div>
    </div>

    <div class="section">
      <h2>Add Product</h2>
      <form id="addProductForm">
        <input type="text" id="name" placeholder="Product Name" required />
        <input type="text" id="description" placeholder="Description" required />
        <input type="number" id="price" placeholder="Price" required />
        <div id="drop-zone">
          Drag & Drop Product Image Here or Click to Upload
          <input type="file" id="imageFile" accept="image/*" style="display: none;" />
        </div>
        <p id="upload-status"></p>
        <button type="submit">Add Product</button>
      </form>
    </div>
  </div>

  <script>
    // Fetch dashboard stats
    function fetchDashboardStats() {
  fetch('/api/dashboard')
    .then(res => {
      if (!res.ok) {
        throw new Error(`HTTP status ${res.status}`);
      }
      return res.json();
    })
    .then(data => {
      console.log("Dashboard data:", data);
      document.getElementById('user-count').textContent = data.totalUsers;
      document.getElementById('product-count').textContent = data.totalProducts;
      document.getElementById('orders-today').textContent = data.ordersToday;
    })
    .catch(err => {
      console.error("Error fetching dashboard data:", err);
    });
}
    fetchDashboardStats();
    setInterval(fetchDashboardStats, 30000);

    // Cloudinary image upload logic
    let uploadedImageURL = "";
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("imageFile");
    const statusText = document.getElementById("upload-status");

    dropZone.addEventListener("click", () => fileInput.click());

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.style.background = "#E0F2FE";
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.style.background = "";
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.style.background = "";
      const file = e.dataTransfer.files[0];
      uploadImageToCloudinary(file);
    });

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      uploadImageToCloudinary(file);
    });

    async function uploadImageToCloudinary(file) {
      if (!file) return;

      statusText.innerText = "Uploading...";

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "pranaesh"); // Replace with your actual preset
      formData.append("cloud_name", "do7fzq9c6"); // Replace with your actual cloud name

      try {
        const res = await fetch("https://api.cloudinary.com/v1_1/do7fzq9c6/image/upload", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        uploadedImageURL = data.secure_url;
        statusText.innerText = "Image uploaded successfully!";
      } catch (err) {
        console.error("Cloudinary upload failed", err);
        statusText.innerText = "Image upload failed!";
      }
    }

    // Product submission
    document.getElementById('addProductForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      if (!uploadedImageURL) {
        alert("Please upload an image before submitting.");
        return;
      }

      const product = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        price: parseFloat(document.getElementById('price').value),
        imageURL: uploadedImageURL
      };

      try {
        const res = await fetch('/api/products', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(product)
        });

        if (res.ok) {
          alert('Product added successfully!');
          this.reset();
          uploadedImageURL = "";
          statusText.innerText = "";
          fetchDashboardStats();
        } else {
          alert('Failed to add product');
        }
      } catch (err) {
        console.error('Error:', err);
        alert('An error occurred while adding the product.');
      }
    });
  </script>
</body>
</html>
