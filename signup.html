<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 40px; }
    form { background: white; padding: 20px; max-width: 400px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, button { display: block; width: 100%; margin-bottom: 15px; padding: 10px; font-size: 16px; }
    button { background-color: #3B82F6; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #2563EB; }
  </style>
</head>
<body>
  <form method="POST" action="/signup">
    <h2>Sign Up</h2>
    <input type="text" name="name" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />

    <label for="role">Select Role:</label>
    <select name="role">
      <option value="user" selected>User</option>
      <option value="admin">Admin</option>
    </select>

    <button type="submit">Register</button>
  </form>
</body>
</html>
